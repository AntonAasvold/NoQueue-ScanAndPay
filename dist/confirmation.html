      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      visibility: hidden;
      text-align: center;
      background: #f4eddd;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 0;

      white-space: pre-wrap;
    }

    #dialog-loading {
      z-index: 201;
      visibility: visible;
      position: absolute;
      top: 0;
    }

    .loader-container {
      width: calc(100vw - 0px);
      height: calc(100vh - 0px);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0px;
      background-color: rgba(255, 255, 255, 0.95);
    }

      fill: #222222;
    }

    .st1 {
      display: none;
    }

    .st2 {

    }

  <script type="module">
    class Facade {
      airliftClient = new AirLiftAPIClient();
      paymentClient = new PaymentAPIClient();
      createdCart = null;
      orderId = null;

      async initialize(items) {
        const cartShell = {
          "MetaData": {
            "Brand": "Hm",
            "Market": "DK",
            "Locale": "da-DK",
            "Currency": "DKK"
          },
          "StoreContext": {
            "BusinessUnitId": "DK0801",
            "TillId": "604",
            "OperatorId": "1337"
          },
          "CartContext": "Staff",
          "ItemIdentity": items.map(i => ({
            "EntryMethod": "Automatic",
            "Identifier": i,
            "IdentifierType": "GTIN"
          }))
        };

        this.createdCart = await this.airliftClient.creatNewCart(cartShell);
        console.log('Created cart -', this.createdCart);
        return this.createdCart.Cart;
      }

      async getCheckoutSnippet() {
        const checkoutResult = await this.paymentClient.getKlarnaCheckoutSnippet(this.createdCart.Cart);

        this.orderId = checkoutResult.orderId;

        return checkoutResult.htmlSnippet;
      }

      async getConfirmationSnippet() {
        const confirmation = await this.paymentClient.getKlarnaConfirmation(this.orderId);

        return confirmation.htmlSnippet;
      }
    }
    export class AirLiftAPIClient {

      constructor() {
        this.baseURL = 'https://devairliftorchestratorservice.azurewebsites.net';
      }

      httpResponseException(name, httpStatus, httpStatusCode) {
        this.name = name;
        this.http_status = httpStatus;
        this.http_status_code = httpStatusCode;
      }

      /* ------------------------------------------------------------------------------------------------------------------ */
      /* Airlift API - Cart Operations */

      /* ------------------------------------------------------------------------------------------ */
      // Create Cart - POST /cart
      async creatNewCart(data) {
        const URL = `${this.baseURL}/api/v1/sync/cart`;

        console.log(data);

        const response = await fetch(URL,
          {
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            method: "POST",
            body: JSON.stringify(data)
          });

        if (response.status !== 200) {
          throw new httpResponseException('Createing new cart faild!', response.statusText, response.status);
        }

        return await response.json();
      }


      /* ------------------------------------------------------------------------------------------ */
      // Add new item to existing cart by cartId - POST /cart/{cartId}
      async addItemToCart(cartId, barcodeData) {
        const URL = `${this.baseURL}/cart/${cartId}`;
        console.log(URL);

        const item = {
          itemIdentity: {
            entryMethod: 'SCANNED',
            identifier: barcodeData
          }
        }

        const response = await fetch(URL,
          {
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            method: "POST",
            body: JSON.stringify(item)
          });

        if (response.status !== 200) {
          throw new httpResponseException('Unable to add item to cart!', response.statusText, response.status);
        }
        return await response.json();
      }


      /* ------------------------------------------------------------------------------------------ */
      // Add tender to existing cart by cartId - POST /cart/{cartId}
      async addTenderToCart(cartId, item) {
        const URL = `${this.baseURL}/cart/${cartId}`;

        const response = await fetch(URL,
          {
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            method: "POST",
            body: JSON.stringify(item)
          });

        if (response.status !== 200) {
          throw new httpResponseException('Unable to add tender to cart!', response.statusText, response.status);
        }

        return await response.json();
      }


      /* ------------------------------------------------------------------------------------------ */
      // Delete item from cart by cartId and imageMissingUrl - DELETE /cart/{cartId}/{itemId}
      async deleteItemFromCart(cartId, itemId) {


        const URL = `${this.baseURL}/cart/${cartId}/${itemId}`;
        console.log(URL);

        const response = await fetch(URL,
          {
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            method: "DELETE"
          });

        if (response.status !== 200) {
          throw new httpResponseException('Deleting item from cart failed!', response.statusText, response.status);
        }

        return await response.json();
      }


      /* ------------------------------------------------------------------------------------------ */
      // Get existing cart by cartId - GET /cart/{cartId}
      async getCart(cartId) {
        const URL = `${this.baseURL}/cart/${cartId}`;

        const response = await fetch(URL,
          {
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            method: "GET"
          });

        if (response.status !== 200) {
          throw new httpResponseException('Failed to get cart', response.statusText, response.status);
        }

        return await response.json();
      }


      /* ------------------------------------------------------------------------------------------ */
      // Checkout cart by cartId - POST /checkout/{cartId}
      async checkoutCart(cartId, item) {
        const URL = `${this.baseURL}/checkout/${cartId}`;

        const response = await fetch(URL,
          {
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            method: "POST",
            body: JSON.stringify(item)
          });

        if (response.status !== 200) {
          throw new httpResponseException('Unable to checkout cart', response.statusText, response.status);
        }

        return await response.json();
      }

    }
    export class PaymentAPIClient {

      constructor() {
        this.baseURL = 'https://airlift-hackathon.azurewebsites.net';
        // this.baseURL = 'https://localhost:7299';
      }

      /* ------------------------------------------------------------------------------------------------------------------ */
      /* Payment API's  */

      /* ------------------------------------------------------------------------------------------ */
      // Create Cart - POST /cart
      async getKlarnaCheckoutSnippet(data) {
        const baseUrl = `${window.location.protocol}//${window.location.host}`;
        const URL = `${this.baseURL}/api/klarna/createorder?baseUrl=${encodeURIComponent(baseUrl)}`;
        console.log(data);
        const response = await fetch(URL,
          {
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            method: "POST",
            body: JSON.stringify(data)
          });

        if (response.status !== 200) {
          throw {
            name: 'Unable to generate Klarna snippet!',
            http_status: response.statusText,
            http_status_code: response.status
          }
        }

        return await response.json();
      }

      async getKlarnaConfirmation(orderId) {
        const URL = `${this.baseURL}/api/klarna/readorder/${orderId}`;

        const response = await fetch(URL);

        if (response.status !== 200) {
          throw {
            name: 'Unable to generate Klarna snippet!',
            http_status: response.statusText,
            http_status_code: response.status
          }
        }

        return await response.json();
      }

    }
    const urlSearchParams = new URLSearchParams(window.location.search);
    const params = Object.fromEntries(urlSearchParams.entries());
    const FacadeInstance = new Facade();
    FacadeInstance.orderId = params.orderId;

    FacadeInstance
      .getConfirmationSnippet()
      .then(htmlSnippet => {
        var checkoutContainer = document.getElementById('container')
        checkoutContainer.innerHTML = htmlSnippet
        var scriptsTags = checkoutContainer.getElementsByTagName('script')
        // This is necessary otherwise the scripts tags are not going to be evaluated
        for (var i = 0; i < scriptsTags.length; i++) {
          var parentNode = scriptsTags[i].parentNode
          var newScriptTag = document.createElement('script')
          newScriptTag.type = 'text/javascript'
          newScriptTag.text = scriptsTags[i].text
          parentNode.removeChild(scriptsTags[i])
          parentNode.appendChild(newScriptTag)
        }
      })
      .catch(e => {
        const errorContainer = document.getElementById('error-message');
        errorContainer.style.visibility = 'visible';
        errorContainer.querySelector('pre').innerHTML = JSON.stringify(e);
        console.error(e);
      })
      .finally(() => {
        document.getElementById('dialog-loading').style.visibility = 'hidden';
      });

  </script>
